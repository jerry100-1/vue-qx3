    <script>
      // 解决ios微信缓存页面导致从外部链接返回到项目时不刷新的问题
      window.addEventListener('pageshow', event => {
        if (event.persisted) {
          window.location.reload()
        }
      }, false)
      window.addEventListener('pagehide', event => {
        if (event.persisted) {
          document.body.style.display = 'none'
        }
      }, false)
